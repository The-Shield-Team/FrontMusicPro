<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://cdn.pixabay.com/photo/2017/11/02/20/31/guitars-2912447_1280.jpg"
          class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="d-flex justify-content-center">
            <img src="../../assets/musicpro_nigga.png" alt="" width="500" height="99">
          </div>
          <form  [formGroup]="registerForm">
            <div class="divider d-flex align-items-center my-4">
              <h5 class="text-center fw-bold mx-3 mb-0">Registro</h5>
            </div>
  
            <!-- Email input -->
            <div class="form-outline">
              <input formControlName="email" type="email" id="emailinput" class="form-control form-control-lg"
                placeholder="ejemplo@ejemplo.com" />
            </div>

            <!-- Dynamic Label -->
            <div id="spacing">
              <label ngIf="email?.invalid && (email?.dirty || email?.touched)"
                class="text-danger">
                  <label ngIf="email?.errors?.['required']">
                    Debe ingresar un correo
                  </label>
                  <label *ngIf="email?.errors?.['email']">
                    El correo debe tener un formato valido
                  </label>
                </label>
            </div>

            <!-- Password input -->
            <div class="form-outline">
              <input formControlName="password" type="password" id="passwordinput" class="form-control form-control-lg"
                placeholder="Contraseña" />  
            </div>
            <!-- Dynamic Label -->
            <div id="spacing">
              <label *ngIf="password?.invalid && (password?.dirty || password?.touched)"
              class="text-danger" >
                <label *ngIf="password?.errors?.['required']">
                  Debe ingresar una Contraseña.
                </label>
              </label>
            </div>

            <!-- Confirmation Password input -->
            <div class="form-outline">
                <input formControlName="confirmPassword" type="confirmPassword" id="confirmPasswordinput" class="form-control form-control-lg"
                  placeholder="Confirme su Contraseña" />  
              </div>
              <!-- Dynamic Label -->
              <div id="spacing">
                <label *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                class="text-danger" >
                  <label *ngIf="password?.errors?.['required']">
                    Debe ingresar una Contraseña.
                  </label>
                  <label *ngIf="registerForm?.hasError('notSame') && (registerForm?.get('confirmPassword')?.dirty || registerForm?.get('confirmPassword')?.touched)">
                    Las Contraseñas no Coinciden 
                  </label>
                </label>
              </div>

            <!-- Name input -->
            <div class="form-outline">
                <input formControlName="nameuser" type="nameuser" id="nameuser" class="form-control form-control-lg"
                  placeholder="Nombre" />
              </div>
  
              <!-- Dynamic Label -->
              <div id="spacing">
                    <label ngIf="nameuser.errors?.['required']">
                      Debe ingresar su Nombre
                    </label>
              </div>

              <!-- Last Name User input -->
              <div class="form-outline">
                <input formControlName="lastnameuser" type="lastnameuser" id="lastnameuser" class="form-control form-control-lg"
                  placeholder="Apellido" />
              </div>
  
              <!-- Dynamic Label -->
              <div id="spacing">
                    <label ngIf="nameuser.errors?.['required']">
                      Debe ingresar su Apellido
                    </label>
              </div>
  



              <!-- Rut User input -->
              <div class="form-outline">
                <input formControlName="nameuser" type="nameuser" id="nameuser" class="form-control form-control-lg"
                  placeholder="Nombre" />
              </div>
  
              <!-- Dynamic Label -->
              <div id="spacing">
                    <label ngIf="nameuser.errors?.['required']">
                      Debe ingresar du Nombre
                    </label>
              </div>

           
              <!-- Address input -->
              <div class="form-outline">
                <input formControlName="nameuser" type="nameuser" id="nameuser" class="form-control form-control-lg"
                  placeholder="Nombre" />
              </div>
  
              <!-- Dynamic Label -->
              <div id="spacing">
                    <label ngIf="nameuser.errors?.['required']">
                      Debe ingresar du Nombre
                    </label>
              </div>
  
    

              <!-- Direction Number input -->
              <div class="form-outline">
                <input formControlName="nameuser" type="nameuser" id="nameuser" class="form-control form-control-lg"
                  placeholder="Nombre" />
              </div>
  
              <!-- Dynamic Label -->
              <div id="spacing">
                    <label ngIf="nameuser.errors?.['required']">
                      Debe ingresar du Nombre
                    </label>
              </div>


              <!-- More Address information input -->
              <div class="form-outline">
                <input formControlName="nameuser" type="nameuser" id="nameuser" class="form-control form-control-lg"
                  placeholder="Nombre" />
              </div>
  
              <!-- Dynamic Label -->
              <div id="spacing">
                    <label ngIf="nameuser.errors?.['required']">
                      Debe ingresar du Nombre
                    </label>
              </div>
 

              <!-- Comuna input -->
              <div class="form-outline">
                <input formControlName="nameuser" type="nameuser" id="nameuser" class="form-control form-control-lg"
                  placeholder="Nombre" />
              </div>
  
              <!-- Dynamic Label -->
              <div id="spacing">
                    <label ngIf="nameuser.errors?.['required']">
                      Debe ingresar du Nombre
                    </label>
              </div>
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="login()" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarse</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya tienes Cuenta? <a href="#!"
                  class="link-danger">Iniciar Sesión</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
