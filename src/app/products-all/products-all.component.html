  <div class="container">
    <div class="row">
      <div class="col" *ngFor="let product of products">
        <div class="card-product flex-item">
          <div class="card border-0 shadow h-100">
            <img
              src="{{ product.image }}"
              alt="blog"
              class="card-img-top image-size"
            />
            <div class="card-body pt-40px pb-30px">
              <div class="text-center mb-2">
                <span class="text-muted small">{{ product.price }}</span>
              </div>
              <h4 class="mb-3 text-center card-space">{{ product.name }}</h4>
              <div class="d-flex align-items-center justify-content-center">
                <span class="text-muted small font-weight-bold overflow-example"
                  >{{ product.description }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
