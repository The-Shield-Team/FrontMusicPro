<h2 mat-dialog-title>Stock</h2>
<mat-dialog-content class="mat-typography">
	<table>
		<tr>
			<th>Sucursal</th>
			<th>Cantidad</th>
		</tr>
		<tr *ngFor="let detail of stock">
			<td class="m-3">{{ detail.store_name }}</td>
			<td align="end">{{ detail.quantity }}</td>
		</tr>
	</table>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
