<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,100&display=swap" rel="stylesheet">
<main class="container w-75 m-auto mt-5">

    <section class="product row">

        <div *ngIf="!product; else content">
            <h3 class="loading text-center">Cargando detalle del producto... <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </h3>

        </div>

        <ng-template #content>
            <div class="product__image col-6">
                <img src="{{ product.image }}" alt="" id="product_image">
            </div>

            <div class="product__info col-6">
                <h1 class="product__info--title">{{ product.name }}</h1>
                <hr>
                <p class="product__info--description">{{ product.description }}</p>
                <hr>
                <p class="product__info--price">{{ formatPrice(product.price) }}</p>
                <button class="product__info--button">Agregar al carrito</button>
                <button class="product__info--button_alt">Ver stock en tienda</button>
            </div>
        </ng-template>



    </section>
</main>
