<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://cdn.pixabay.com/photo/2017/11/02/20/31/guitars-2912447_1280.jpg"
          class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="d-flex justify-content-center">
            <img src="../../assets/musicpro_nigga.png" alt="" width="500" height="99">
          </div>
          <form  [formGroup]="loginForm">
            <div class="divider d-flex align-items-center my-4">
              <h5 class="text-center fw-bold mx-3 mb-0">Iniciar Sesion</h5>
            </div>
  
            <!-- Email input -->
            <div class="form-outline">
              <input formControlName="email" type="email" id="email" class="form-control form-control-lg"
                placeholder="ejemplo@ejemplo.com" />
            </div>

            <div id="spacing">
              <label *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger">
                  <label *ngIf="email.errors?.['required']">
                    Debe ingresar un correo
                  </label>
                  <label *ngIf="email.errors?.['email']">
                    El correo debe tener un formato valido
                  </label>
                </label>
            </div>
            
  
            <!-- Password input -->
            <div class="form-outline">
              <input formControlName="password" type="password" id="password" class="form-control form-control-lg"
                placeholder="Contraseña" />  
            </div>

            <div id="spacing">
              <label *ngIf="password.invalid && (password.dirty || password.touched)"
              class="text-danger" >
                <label *ngIf="password.errors?.['required']">
                  Debe ingresar una Contraseña.
                </label>
              </label>
            </div>
            
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="login()" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesion</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes Cuenta? <a routerLink="../client_register"
                  class="link-danger">Registrate</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
