<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://cdn.pixabay.com/photo/2017/11/02/20/31/guitars-2912447_1280.jpg"
          class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  [formGroup]="loginForm">
            <div class="divider d-flex align-items-center my-4">
              <h5 class="text-center fw-bold mx-3 mb-0">Login</h5>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input formControlName="email" type="email" id="emailinput" class="form-control form-control-lg"
                placeholder="example@example.com" />
  
                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger">
            
                <div *ngIf="email.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="email.errors?.['email']">
                  Email neds a valid format.
              </div>
              </div>
  
              <label class="form-label" for="emailinput">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input formControlName="password" type="password" id="passwordinput" class="form-control form-control-lg"
                placeholder="Enter password" />
  
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger">
            
                <div *ngIf="password.errors?.['required']">
                  Email is required.
                </div>
                </div>
  
  
              <label class="form-label" for="passwordinput">Password</label>
            </div>
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="login()" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Â¿No tienes Cuenta? <a href="#!"
                  class="link-danger">Registrate</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>

  </section>
